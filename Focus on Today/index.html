<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Focus on Today</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <h1 class="title">Focus on <span>Today</span></h1>

        <div class="container">
            <h2 class="subtitle"><span>Today </span><img class="sun" src="Images/Sun.svg" alt="sun"></h2>
            <p class="progress-label">Raise the bar by completing your goals!</p>
            <div class="progress-bar">
                <div class="progress-amount">
                    <span>2/3 completed</span>
                </div>
                <p class="error-label">Please set all the 3 goals!</p>
            </div>
            
            <div class="goal-container">
                <div class="tick-box">
                    <img src="Images/tick.svg" class="tick" alt="tick icon">
                </div>
                <input class="goal-input" id="first" type="text" placeholder="Add new goal... ">
            </div>
            <div class="goal-container">
                <div class="tick-box">
                    <img src="Images/tick.svg" class="tick" alt="tick icon">
                </div>
                <input class="goal-input" id="second" type="text" placeholder="Add new goal... ">
            </div>
            <div class="goal-container">
                <div class="tick-box">
                    <img src="Images/tick.svg" class="tick" alt="tick icon">
                </div>
                <input class="goal-input" id="third" type="text" placeholder="Add new goal... ">
            </div>


            <p class="quote">“Move one step ahead, today!”</p>
            <p class="developer">Made with ❤️ by Rajshree</p>
        </div>

    </main>
</body>
</html>
